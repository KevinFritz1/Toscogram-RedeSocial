<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Login!</title>
</head>

<body>

  <div class="container">

    <!-- BLOCO PRINCIPAL -->
    <div class="col-sm justify-content-md-center form-login">
      <div>
        <form>
          <!-- LOGO E TITULO -->
          <div class="text-center">
            <img class="rounded-circle"
              src="https://icon-library.com/images/instagram-icon-logo/instagram-icon-logo-12.jpg" height="80" />

            <h1 class="titlee">Toscogram</h1>
          </div>
          <!-- LOGO E TITULO -->
          <!-- IMPUTS DE BOTAO -->
          <div class="mt-4">
            <input type="email" class="form-control" placeholder="Telefone, nome de usuário ou e-mail">
            <input type="password" class="form-control" placeholder="Senha">
          </div>
          <div class="d-grid mt-4">
            <button type="button" class="btn btn-primary btn-sm button-login">Entrar</button>
          </div>
          <!--IMPUTS DE BOTAO  -->
          <!-- QUEBRA DE LINHA -->
          <div class="mt-4">
            <div class="row">
              <div class="col col-lg">
                <hr />
              </div>
              <div class="col-md-auto mt-1">
                <p class="h5 text-muted">OU</p>
              </div>
              <div class="col col-lg">
                <hr />
              </div>
            </div>
          </div>
          <!--QUEBRA DE LINHA  -->
          <!-- TEXTO ESQUECEU A SENHA -->
          <div class="text-center">
            <p style="color: #596e99;"><strong>Entrar com o Facebook</strong></p>
            <p style="color: #596e99;"><strong>Esqueceu a senha?</strong></p>
          </div>
          <!-- TEXTO ESQUECEU A SENHA -->
        </form>
      </div>
      <!-- BLOCO PRINCIPAL -->
    </div>
      <!-- BLOCO CADASTRAR -->
      <div class="col-sm justify-content-md-center form-register form-login text-center">
        <p>Não tem conta? <strong style="color: #73c5fa">Cadastre-se</strong></p>
      </div>
      <!-- BLOCO CADASTRAR -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"></script>
</body>

</html>
